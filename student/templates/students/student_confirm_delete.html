{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h2>Are you sure you want to delete {{ student.first_name }} {{ student.last_name }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
</form>
<a href="{% url 'student_list' %}">Cancel</a>
{% endblock %}
